<html>
<head>
<title>Event Listeners Demo</title>
<style>
#myImage {
width: 200px;
border: 5px solid transparent;
}
</style>
</head>
<body>
<!-- Button -->
<button id="myButton">Click Me</button>
<!-- Image -->
<br><br>
<img id="myImage" src="d..png">
<!-- Script for event listeners -->
<script>
// 1. Button click event
const button = document.getElementById("myButton");
button.addEventListener("click", function(event) {
console.log("Button clicked!");
console.log("Event generated by:", event.target); // Shows the button element
});
// 2. Image mouseover event
const image = document.getElementById("myImage");
image.addEventListener("mouseover", function(event) {
image.style.borderColor = "red"; // Change border color on hover
console.log("Mouse over on image");
console.log("Event generated by:", event.target); // Shows the image element
});
// Optional: Reset border when mouse leaves
image.addEventListener("mouseout", function() {
image.style.borderColor = "transparent";
});
// 3. Document keydown event
document.addEventListener("keydown", function(event) {
console.log("Key pressed:", event.key);
console.log("Event generated by:", event.target); // Shows the input or body
});
</script>
</body>
</html>
